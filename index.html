            { id: "MLOps", name: "MLOps", cluster: "æ•¸æ“šå·¥ç¨‹èˆ‡æ¶æ§‹", hover: "å»ºç«‹å’Œç¶­è­·ç”Ÿç”¢ç’°å¢ƒä¸­æ©Ÿå™¨å­¸ç¿’æ¨¡å‹çš„è‡ªå‹•åŒ–å·¥ä½œæµç¨‹ï¼Œç¢ºä¿å¯é æ€§ã€‚", keyPosition: true },

            { id: "FeatEng", name: "ç‰¹å¾µå·¥ç¨‹", cluster: "æ•¸æ“šå·¥ç¨‹èˆ‡æ¶æ§‹", hover: "å¾åŸå§‹æ•¸æ“šä¸­é¸æ“‡ã€è½‰æ›å’Œæå–å°æ¨¡å‹æœ‰é æ¸¬åŠ›çš„ç‰¹å¾µã€‚" },
            { id: "VectorDB", name: "å‘é‡è³‡æ–™åº«", cluster: "æ•¸æ“šå·¥ç¨‹èˆ‡æ¶æ§‹", hover: "ç”¨æ–¼å„²å­˜å’Œæª¢ç´¢é«˜ç¶­å‘é‡ï¼Œæ˜¯ RAG (æª¢ç´¢å¢å¼·ç”Ÿæˆ) æ‡‰ç”¨çš„æ ¸å¿ƒçµ„ä»¶ã€‚" },

            { id: "Ethics", name: "AI å€«ç†å­¸", cluster: "å€«ç†èˆ‡æ²»ç†", hover: "è©•ä¼°å’Œè§£æ±º AI ç³»çµ±åœ¨ç¤¾æœƒã€æ³•å¾‹å’Œé“å¾·å±¤é¢å¸¶ä¾†çš„æŒ‘æˆ°ã€‚ï¼ˆç¯„ä¾‹è·ä½ï¼šAI å€«ç†å­¸å®¶ï¼‰", keyPosition: true },
            { id: "XAI", name: "å¯è§£é‡‹æ€§ AI", cluster: "å€«ç†èˆ‡æ²»ç†", hover: "é–‹ç™¼å·¥å…·å’Œæ–¹æ³•ä¾†ç†è§£å’Œè§£é‡‹ AI æ¨¡å‹çš„æ±ºç­–éç¨‹ã€‚" },
            { id: "Bias", name: "åè¦‹ç·©è§£", cluster: "å€«ç†èˆ‡æ²»ç†", hover: "è­˜åˆ¥ã€æ¸¬é‡ä¸¦ä¿®æ­£æ¨¡å‹ä¸­çš„ç³»çµ±æ€§åå·®ï¼Œç¢ºä¿å…¬å¹³æ€§ã€‚" },
            { id: "Compliance", name: "æ³•è¦éµå¾ª", cluster: "å€«ç†èˆ‡æ²»ç†", hover: "ç¢ºä¿ AI æ‡‰ç”¨ç¬¦åˆ GDPRã€AI Act ç­‰åœ‹éš›èˆ‡åœ°å€æ³•è¦ã€‚" },

            { id: "Value", name: "åƒ¹å€¼è©•ä¼°", cluster: "å•†æ¥­ç­–ç•¥èˆ‡æ‡‰ç”¨", hover: "è¡¡é‡ AI å°ˆæ¡ˆå°æ¥­å‹™ç›®æ¨™å’ŒæŠ•è³‡å›å ±ç‡ (ROI) çš„å…·é«”è²¢ç»ã€‚", keyPosition: true },
            { id: "Change", name: "è®Šé©ç®¡ç†", cluster: "å•†æ¥­ç­–ç•¥èˆ‡æ‡‰ç”¨", hover: "å¼•å°çµ„ç¹”å’Œå“¡å·¥é©æ‡‰ AI å°å…¥å¸¶ä¾†çš„æµç¨‹å’Œæ–‡åŒ–è®ŠåŒ–ã€‚" },
            { id: "Industry", name: "è¡Œæ¥­ç‰¹å®šæ‡‰ç”¨", cluster: "å•†æ¥­ç­–ç•¥èˆ‡æ‡‰ç”¨", hover: "å°‡ AI æ‡‰ç”¨æ–¼å‚ç›´è¡Œæ¥­ï¼ˆå¦‚ FinTechã€é†«ç™‚ï¼‰çš„å°ˆæ¥­çŸ¥è­˜ã€‚" },

            { id: "CrossFunc", name: "è·¨è·èƒ½å”ä½œ", cluster: "è»ŸæŠ€èƒ½èˆ‡æºé€š", hover: "åœ¨æ•¸æ“šç§‘å­¸å®¶ã€å·¥ç¨‹å¸«å’Œæ¥­å‹™åœ˜éšŠä¹‹é–“å»ºç«‹æœ‰æ•ˆæºé€šæ©‹æ¨‘ã€‚", keyPosition: true },
            { id: "Storytelling", name: "æ•¸æ“šèªªæ•…äº‹", cluster: "è»ŸæŠ€èƒ½èˆ‡æºé€š", hover: "å°‡è¤‡é›œçš„æ•¸æ“šæ´å¯Ÿè½‰åŒ–ç‚ºæ˜“æ–¼ç†è§£ã€æœ‰èªªæœåŠ›çš„æ•˜äº‹ã€‚" },
            
            { id: "EdgeAI", name: "é‚Šç·£ AI", cluster: "å‰æ²¿ç ”ç©¶èˆ‡æ¢ç´¢", hover: "åœ¨æœ¬åœ°è¨­å‚™è€Œéé›²ç«¯åŸ·è¡Œ AI é‹ç®—ï¼Œä»¥å¯¦ç¾ä½å»¶é²å’Œé«˜éš±ç§ã€‚", keyPosition: true },
            { id: "QML", name: "é‡å­æ©Ÿå™¨å­¸ç¿’", cluster: "å‰æ²¿ç ”ç©¶èˆ‡æ¢ç´¢", hover: "æ¢ç´¢ä½¿ç”¨é‡å­è¨ˆç®—åŸç†åŠ é€Ÿæ©Ÿå™¨å­¸ç¿’çš„æ½›åŠ›ã€‚" }
        ];

        // å®šç¾©ç¾¤é›†çš„é¡è‰²å’Œä¸­å¿ƒé»
        const clusterCenters = {
            "åŸºç¤æ¨¡å‹èˆ‡å¯¦æ–½": { x: 0.3, y: 0.2, color: "#2563eb" }, // blue-700
            "æ•¸æ“šå·¥ç¨‹èˆ‡æ¶æ§‹": { x: 0.7, y: 0.2, color: "#f97316" }, // orange-600
            "å€«ç†èˆ‡æ²»ç†": { x: 0.15, y: 0.7, color: "#9333ea" }, // violet-700
            "å•†æ¥­ç­–ç•¥èˆ‡æ‡‰ç”¨": { x: 0.85, y: 0.7, color: "#10b981" }, // emerald-500
            "è»ŸæŠ€èƒ½èˆ‡æºé€š": { x: 0.5, y: 0.5, color: "#64748b" }, // slate-500
            "å‰æ²¿ç ”ç©¶èˆ‡æ¢ç´¢": { x: 0.5, y: 0.85, color: "#ef4444" } // red-500
        };

        const clusters = Object.keys(clusterCenters);
        const colorScale = d3.scaleOrdinal()
            .domain(clusters)
            .range(clusters.map(c => clusterCenters[c].color));

        // æº–å‚™æ•¸æ“šçµ¦ D3
        const nodes = data.map(d => ({
            id: d.id,
            name: d.name,
            cluster: d.cluster,
            hoverText: d.hover,
            clusterColor: colorScale(d.cluster),
            r: d.keyPosition ? 10 : 6 // é—œéµç¯€é»åŠå¾‘è¼ƒå¤§
        }));

        // å‰µå»ºé€£ç·š (Link)ï¼šæ¯å€‹æŠ€èƒ½ç¯€é»é€£ç·šåˆ°å…¶ç¾¤é›†ä¸­å¿ƒé»
        const links = [];
        nodes.forEach(node => {
            // é€™è£¡æˆ‘å€‘å°‡æŠ€èƒ½ç¯€é»é€£ç·šåˆ°å…¶æ‰€å±¬ç¾¤é›†
            links.push({
                source: node.id,
                target: node.cluster + '_CENTER', // è™›æ“¬çš„ä¸­å¿ƒé» ID
                cluster: node.cluster
            });
        });

        // åŠ å…¥è™›æ“¬çš„ç¾¤é›†ä¸­å¿ƒç¯€é»ï¼Œç”¨æ–¼å¼•å°åŠ›å°å‘åœ–
        const centerNodes = clusters.map(c => ({
            id: c + '_CENTER',
            name: c,
            cluster: c,
            isCenter: true,
            fx: clusterCenters[c].x, // å›ºå®š x åº§æ¨™
            fy: clusterCenters[c].y, // å›ºå®š y åº§æ¨™
            r: 0 // å¯¦éš›ç¹ªåœ–ä¸­éš±è—
        }));

        const allNodes = [...nodes, ...centerNodes];

        // D3 ç¹ªåœ–åˆå§‹åŒ–
        const svg = d3.select("#constellation-map").append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 1000 800`); // å›ºå®š viewBox æ–¹ä¾¿åŠ›å°å‘åœ–çš„åº§æ¨™è½‰æ›

        const width = 1000;
        const height = 800;

        // Tooltip å…ƒç´ 
        const tooltip = d3.select("#tooltip");

        // Force Simulation (åŠ›å°å‘åœ–)
        const simulation = d3.forceSimulation(allNodes)
            // 1. Link Force: æŠ€èƒ½ç¯€é»æ‹‰å‘å…¶ç¾¤é›†ä¸­å¿ƒ (ä½¿ç”¨è™›æ“¬ä¸­å¿ƒç¯€é»)
            .force("link", d3.forceLink(links)
                .id(d => d.id)
                .distance(50) // ç¯€é»èˆ‡ä¸­å¿ƒçš„è·é›¢
                .strength(0.5) // é€£ç·šå¼·åº¦
            )
            // 2. Center Force: æ•´å€‹åœ–ç½®ä¸­
            .force("center", d3.forceCenter(width / 2, height / 2).strength(0.05))
            // 3. Charge Force: ç¯€é»é–“æ’æ–¥åŠ›ï¼Œé˜²æ­¢é‡ç–Š
            .force("charge", d3.forceManyBody().strength(-100))
            // 4. Bounding Box: å°‡ç¯€é»é™åˆ¶åœ¨ viewBox å…§ (ä½¿ç”¨è‡ªè¨‚çš„ force)
            .force("bounding", () => {
                for (let i = 0, n = allNodes.length; i < n; ++i) {
                    const node = allNodes[i];
                    node.x = Math.max(0, Math.min(width, node.x));
                    node.y = Math.max(0, Math.min(height, node.y));
                }
            });

        // å°‡è™›æ“¬ä¸­å¿ƒç¯€é»çš„åº§æ¨™å¾ [0, 1] è½‰æ›åˆ° [0, width] / [0, height]
        centerNodes.forEach(c => {
            c.fx = c.fx * width;
            c.fy = c.fy * height;
        });


        // ç¹ªè£½é€£ç·š (Links)
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", d => `link link-${d.cluster.replace(/\s/g, '-')}`)
            .attr("stroke", d => colorScale(d.cluster));


        // ç¹ªè£½æŠ€èƒ½ç¯€é» (Nodes)
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "skill-node")
            .attr("r", d => d.r)
            .attr("fill", d => d.clusterColor)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseout", mouseout)
            .on("click", clickNode);


        // ç¹ªè£½ç¯€é»åç¨± (Labels)
        const labels = svg.append("g")
            .attr("class", "labels")

            .data(nodes)
            .enter().append("text")
            .attr("dy", "0.35em")
            .attr("font-size", d => d.r === 10 ? "11px" : "9px")
            .attr("fill", "#374151") // gray-700
            .attr("font-weight", d => d.r === 10 ? "bold" : "normal")
            .text(d => d.name)
            .style("pointer-events", "none"); // è®“é»æ“Šç©¿é€åˆ° circle

        // ç¹ªè£½ç¾¤é›†ä¸­å¿ƒé»åç¨± (Cluster Labels)
        const clusterLabels = svg.append("g")
            .attr("class", "cluster-labels")
            .selectAll("text")
            .data(centerNodes)
            .enter().append("text")
            .attr("dy", "-1em")
            .attr("font-size", "14px")
            .attr("fill", d => colorScale(d.cluster))
            .attr("font-weight", "bold")
            .attr("text-anchor", "middle")
            .text(d => d.name)
            .style("pointer-events", "none");


        // æ›´æ–°ä½ç½®
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x + d.r + 2) // æ–‡å­—ç¨å¾®åå³
                .attr("y", d => d.y);

            clusterLabels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // ----------------- äº‹ä»¶è™•ç† -----------------

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            // å…è¨±ç¯€é»åœ¨æ‹–æ›³å¾Œè‡ªç„¶ç§»å‹•ï¼Œæˆ–è¨­å®š d.fx = null; d.fy = null;
        }

        function mouseover(event, d) {
            // é¡¯ç¤º Tooltip
            tooltip.style("opacity", 1)
                .html(`<strong>${d.name} (${d.cluster})</strong><p>${d.hoverText}</p>`);
            
            // æ”¾å¤§ç¯€é»
            d3.select(this).transition().duration(100).attr("r", d.r * 1.5);
        }

        function mousemove(event) {
            // Tooltip è·Ÿéš¨æ»‘é¼ 
            tooltip.style("left", (event.pageX + 15) + "px")
                .style("top", (event.pageY - 10) + "px");
        }

        function mouseout() {
            // éš±è— Tooltip
            tooltip.style("opacity", 0);
            
            // ç¸®å°ç¯€é»
            d3.select(this).transition().duration(100).attr("r", d => d.r);
        }

        function clickNode(event, d) {
            // é»æ“Šæ™‚ï¼Œå°‡ç¯€é»è³‡è¨Šé¡¯ç¤ºåœ¨ console æˆ–å…¶ä»– UI å€åŸŸ
            console.log(`Node Clicked: ${d.name} - ${d.hoverText}`);
            // å¯ä»¥ç”¨æ–¼å°èˆªæˆ–å½ˆå‡ºæ¨¡æ…‹è¦–çª—
        }

        // ----------------- åœ–ä¾‹ç”Ÿæˆ -----------------
        function renderLegend() {

            clusters.forEach(cluster => {
                const color = colorScale(cluster);
                const item = legendContainer.append("div")

                item.append("span")

                item.append("span")

            });
        }

        }

    </script>
